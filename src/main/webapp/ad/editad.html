<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="../scripts/getUserName.js"></script>
    <script src="../scripts/editad.js"></script>

    <title>Редактирование</title>
</head>
<body>

<h1 align="center">Cars</h1>
<h2 align="center">Проверьте введенную информацию</h2>

<div class="container">

    <div class="row">
        <ul class="nav">
            <li class="nav-item">
                <a class="nav-link" href="/cars/index.html">Главная</a>
            </li>
            <li>
                <span class="badge badge-secondary" id="username"></span>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/cars/logout.do">Выйти</a>
            </li>
        </ul>
    </div>
    <div class="row">
        <form onsubmit="setUrl()" method="post" enctype="multipart/form-data" id="form">
            <div class="row">
                <label for="brand">Марка:
                    <input type="text" id="brand" name="brand" placeholder="Марка" required>
                </label>
            </div>
            <div class="row">
                <label for="model">Модель:
                    <input type="text" id="model" name="model" placeholder="Модель" required>
                </label>
            </div>
            <div class="row">
                <label for="year">Год выпуска:
                    <input type="number" id="year" name="year" placeholder="Год выпуска" required>
                    г.
                </label>
            </div>
            <div class="row">
                <label for="body">Тип кузова:
                    <select id="body" name="body">
                        <option value="Седан">Седан</option>
                        <option value="Хетчбэк">Хетчбэк</option>
                        <option value="Универсал">Универсал</option>
                        <option value="Кроссовер">Кроссовер</option>
                        <option value="Внедорожник">Внедорожник</option>
                        <option value="Фургон">Фургон</option>
                    </select>
                </label>
            </div>
            <div class="row">
                <label for="engine">Тип двигателя:
                    <select id="engine" name="engine">
                        <option value="Бензин">Бензин</option>
                        <option value="Дизель">Дизель</option>
                        <option value="Газ">Газ</option>
                        <option value="Электро">Электро</option>
                        <option value="Гибрид">Гибрид</option>
                    </select>
                </label>
            </div>
            <div class="row">
                <label for="enginecapacity">Объём двигателя:
                    <input type="number" step="0.1" id="enginecapacity" name="enginecapacity"
                           placeholder="Объём двигателя" required>
                    л.
                </label>
            </div>
            <div class="row">
                <label for="transmission">Коробка передач:
                    <select id="transmission" name="transmission">
                        <option value="Механика">Механика</option>
                        <option value="Автомат">Автомат</option>
                        <option value="Робот">Робот</option>
                        <option value="Вариативная">Вариативная</option>
                    </select>
                </label>
            </div>
            <div class="row">
                <label for="wheel">Привод:
                    <select id="wheel" name="wheel">
                        <option value="Передний">Передний</option>
                        <option value="Задний">Задний</option>
                        <option value="Полный">Полный</option>
                    </select>
                </label>
            </div>
            <div class="row">
                <label for="mileage">Пробег:
                    <input type="number" id="mileage" name="mileage" placeholder="Пробег" required>
                    км.
                </label>
            </div>
            <div class="row">
                <label for="color">Цвет:
                    <input type="text" id="color" name="color" placeholder="Цвет" required>
                </label>
            </div>
            <div class="row">
                <label for="price">Цена:
                    <input type="number" id="price" name="price" placeholder="Цена" required>
                    руб.
                </label>
            </div>
            <div class="row">
                <label for="description">Описание:
                    <textarea id="description" name="description" cols="50" rows="5"
                              placeholder="Подробное описание"></textarea>
                </label>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-success">Опубликовать</button>
            </div>
        </form>

        <img width="300px" height="300px" id="photo">
        &nbsp;
        <div>
            <button class="btn btn-primary" onclick="updatePhoto()">Обновить фото</button>
            <br>
            <button class="btn btn-danger" onclick="deletePhoto()">Удалить фото</button>
        </div>

    </div>
</div>

</body>
</html>
